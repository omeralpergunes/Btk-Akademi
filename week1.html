<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#!" autocomplete="on" method="post" name="form_name" id="form_id" >
        <table align="center" border="1" width="40%">
            <tbody>
                <tr>
                    <td colspan="2" align="center">
                        <label for="createaccount"></label>
                   <h5> CREATE ACCOUNT </h5>
                </td>     
                </tr>          
                <tr width="40%">
                    <td colspan="2">
                        <label for="yourname"></label>
                        <input type="text"  width="40%" placeholder="Your Name" id="yourname" name="yourname" title="Your Name" required
                        autofocus="true">
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="youremail"></label>
                        <input type="email" placeholder="Your Email" name="your_email" id="your_email" name="your_email" title="Your Email" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="password"></label>
                        <input type="password" placeholder="Password" name="password" id="password" title="password" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="repeatyourpassword"></label>
                        <input type="password" placeholder="Repeat Your Password" name="repeatyourpassword" id="repeatyourpassword" title="repeatyourpassword" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label for="termsofservice"></label>
                        <input type="checkbox" name="termsofservice" id="termsofservice" required>
                        I agree all statements in Terms of Service
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="signup"></label>
                    </td>
                    <td align="center" width="100" height="100"><br>
                        <button type="submit"> Sign Up </button>               
                     </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
